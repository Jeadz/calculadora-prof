<div class="calculator">
  <input type="text" class="form-control mb-3" [(ngModel)]="expression" readonly>
  <div class="buttons">
    <div class="row">
      <button class="btn btn-light col" (click)="appendToExpression('7')">7</button>
      <button class="btn btn-light col" (click)="appendToExpression('8')">8</button>
      <button class="btn btn-light col" (click)="appendToExpression('9')">9</button>
      <button class="btn btn-info col" (click)="appendToExpression('/')">/</button>
    </div>
    <div class="row">
      <button class="btn btn-light col" (click)="appendToExpression('4')">4</button>
      <button class="btn btn-light col" (click)="appendToExpression('5')">5</button>
      <button class="btn btn-light col" (click)="appendToExpression('6')">6</button>
      <button class="btn btn-info col" (click)="appendToExpression('*')">*</button>
    </div>
    <div class="row">
      <button class="btn btn-light col" (click)="appendToExpression('1')">1</button>
      <button class="btn btn-light col" (click)="appendToExpression('2')">2</button>
      <button class="btn btn-light col" (click)="appendToExpression('3')">3</button>
      <button class="btn btn-info col" (click)="appendToExpression('+')">+</button>
    </div>
    <div class="row">
      <button class="btn btn-light col" (click)="appendToExpression('0')">0</button>
      <button class="btn btn-light col" (click)="appendToExpression('.')">.</button>
      <button class="btn btn-danger col" (click)="clearExpression()">CE</button>
      <button class="btn btn-success col" (click)="evaluateExpression()">=</button>
    </div>
    
  </div>
</div>
